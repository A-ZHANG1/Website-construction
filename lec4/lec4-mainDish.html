<p>
据了解，兰州大学站为1号线、5号线换乘车站，施工单位于2015年12月完成盘旋路什字铺盖区域东西侧围挡向两侧施工场地内缩进3.5米施工，2016年9月18日，对西端南侧围挡向北回缩还道路170米，将原有的2车道拓宽为3车道。此次进行的道路恢复施工的西侧永久围挡部分位于东岗西路，施工单位从2016年12月开始围挡区域内的路基、路面结构层和沥青浇筑施工，共完成路基土方回填5000立方米、路面结构层施工5000平方米，恢复路面180余米，面积约4970余平方米，根据计划安排，下一步施工单位将进行该站3号出入口围挡及主体结构施工。
