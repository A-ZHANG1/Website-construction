<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Wanyue lec4</title>
<style>
div{width:50px;height:50px;background:red;}
</style>
<script>
function big(){
	sq.style.width='200px';sq.style.height='200px';sq.style.background='green';
}
function small(){
	sq.style.width='50px';sq.style.height='50px';sq.style.background='red';
}
</script>
</head>

<body>
<div id="sq" 
onmouseover="big()"
onmouseout="small()"></div>
</body>
</html>
